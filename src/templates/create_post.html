{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="col-4 offset-4 mt-5 mb-5">
    <h3>{{ title }} an article</h3>
    {{ form.media }}
    <form action="." method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
